<div class="container text-center mt-4">
  <h2>ðŸŽ² Juego DiezMil</h2>

  <div class="mt-3">
    <strong>Turno:</strong> {{ game.turnCount }} |
    <strong>Puntaje del turno:</strong> {{ game.currentTurnScore }} |
    <strong>Puntaje total:</strong> {{ game.totalScore }}
  </div>

  <div class="my-3 d-flex justify-content-center gap-2 flex-wrap">
    <img *ngFor="let dado of dados" [src]="getImagen(dado)" class="dice-img" style="height: 10%; width: 10%;" alt="dado" />
  </div>

  <div class="my-3">
    <button class="btn btn-primary me-2" (click)="tirarDados()" [disabled]="juegoTerminado">
      Tirar dados
    </button>
    <button class="btn btn-success me-2" (click)="plantarse()" [disabled]="juegoTerminado">
      Plantarse
    </button>
    <button class="btn btn-secondary" (click)="nuevoJuego()">
      Nuevo juego
    </button>
  </div>

  <div class="alert alert-info mt-3" *ngIf="mensaje">
    {{ mensaje }}
  </div>
</div>
